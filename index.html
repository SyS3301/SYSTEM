<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Firebase Auth</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      background: #0f0f12;
      color: #fff;
    }
    .auth-box {
      background: #1a1a20;
      padding: 32px;
      border-radius: 12px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    button {
      cursor: pointer;
      background: #4f46e5;
      color: white;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <input id="email" placeholder="email">
    <input id="password" type="password" placeholder="password">
    <button id="login">Вход</button>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    getDoc,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyD6GybNkPBa28UWm9rpPhkUe8Q4JYtqQm4",
    authDomain: "system-85dfe.firebaseapp.com",
    projectId: "system-85dfe",
    storageBucket: "system-85dfe.firebasestorage.app",
    messagingSenderId: "76734526218",
    appId: "1:76734526218:web:8a9eb4e0df4a58741980f3"
  };

  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");

  // Регистрация
  document.getElementById("register").onclick = async () => {
    try {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      const cred = await createUserWithEmailAndPassword(auth, email, password);

      await setDoc(doc(db, "users", cred.user.uid), {
        email,
        role: "user",
        createdAt: Date.now(),
        loginAt: Date.now()
      });

      alert("Успешно зарегистрирован");
      window.location.href = "app.html"; // сразу на сайт
    } catch (e) {
      alert(e.message);
    }
  };

  // Вход
  document.getElementById("login").onclick = async () => {
    try {
      const cred = await signInWithEmailAndPassword(auth, emailInput.value.trim(), passwordInput.value);

      // Обновляем время входа
      const userRef = doc(db, "users", cred.user.uid);
      await updateDoc(userRef, { loginAt: Date.now() });

      alert("Вошёл");
      window.location.href = "app.html"; // редирект на сайт
    } catch (e) {
      alert(e.message);
    }
  };

  // Если уже авторизован — редирект
  onAuthStateChanged(auth, user => {
    if (user) {
      window.location.href = "app.html";
    }
  });
</script>
</body>
</html>
