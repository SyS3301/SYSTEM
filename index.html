<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Firebase Auth - Login Only</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      background: #0f0f12;
      color: #fff;
    }
    .auth-box {
      background: #1a1a20;
      padding: 32px;
      border-radius: 12px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    button {
      cursor: pointer;
      background: #4f46e5;
      color: white;
    }
    button:hover {
      background: #4338ca;
    }
    .email-hint {
      margin: -4px 0 4px;
      font-size: 12px;
      color: #a1a1aa;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2 style="text-align: center; margin-top: 0;">Вход</h2>
    <input id="email" placeholder="username">
    <input id="password" type="password" placeholder="password">
    <button id="login">Войти</button>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
   import {
    getFirestore,
    doc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD6GybNkPBa28UWm9rpPhkUe8Q4JYtqQm4",
    authDomain: "system-85dfe.firebaseapp.com",
    projectId: "system-85dfe",
    storageBucket: "system-85dfe.firebasestorage.app",
    messagingSenderId: "76734526218",
    appId: "1:76734526218:web:8a9eb4e0df4a58741980f3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const DEFAULT_EMAIL_SUFFIX = "@222.com";

  function normalizeEmail(rawValue) {
    const value = rawValue.trim();
    if (!value) return "";
    return value.includes("@") ? value : `${value}${DEFAULT_EMAIL_SUFFIX}`;
  }

  emailInput.addEventListener("blur", () => {
    const normalized = normalizeEmail(emailInput.value);
    if (normalized) {
      emailInput.value = normalized;
    }
  });

  // Только Вход
  document.getElementById("login").onclick = async () => {
    try {␊
      const email = normalizeEmail(emailInput.value);
      const password = passwordInput.value;
      
      const cred = await signInWithEmailAndPassword(auth, email, password);

      // Просто фиксируем время последнего входа без лишних проверок
      await setDoc(doc(db, "users", cred.user.uid), {
        email: email,
        loginAt: serverTimestamp()
      }, { merge: true });

      window.location.href = "app.html";
    } catch (e) {
      alert("Ошибка входа: " + e.message);
    }
  };

  // Авто-редирект удален, чтобы пользователь всегда видел форму входа при заходе на index.html
</script>
</body>
</html>
